<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Puzzle</title>
    <link rel="stylesheet" href="puzzle.css" type="text/css" media="screen" />
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/puzzle.js"></script>
  </head>
  <body>
    <div class="puzzle">
      <div class="info">
        <p>Puzzle</p>
      </div>
      <div class="body">
        <div id="win">You Made It!</div>
        <div id="step">Step: 0</div>
        <div id="timer">Time: 0s</div>
        <div class="pic">
        </div>
        <button id="start">Start</button>
        <button id="origin"></button>
      </div>
    </div>
    <script type="text/javascript" src="js/createBlock.js"></script>
  </body>
</html>
